<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Mini App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #f0d9b5; display: block; margin: auto; border: 5px solid black; }
        button { padding: 10px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Carrom Game</h1>
    <canvas id="carromBoard" width="600" height="600"></canvas>
    <p id="status">Waiting for move...</p>

    <script>
        const canvas = document.getElementById("carromBoard");
        const ctx = canvas.getContext("2d");
        const socket = io();  

        // Setup Physics Engine
        const { Engine, Render, World, Bodies, Body, Events } = Matter;
        const engine = Engine.create();
        const world = engine.world;

        // Create carrom board boundaries
        const borders = [
            Bodies.rectangle(300, 5, 590, 10, { isStatic: true }),
            Bodies.rectangle(300, 595, 590, 10, { isStatic: true }),
            Bodies.rectangle(5, 300, 10, 590, { isStatic: true }),
            Bodies.rectangle(595, 300, 10, 590, { isStatic: true })
        ];
        World.add(world, borders);

        // Create striker
        const striker = Bodies.circle(300, 500, 15, { restitution: 0.8 });
        World.add(world, striker);

        // Create coins
        const coins = [];
        for (let i = 0; i < 9; i++) {
            let coin = Bodies.circle(300 + (i % 3) * 20 - 20, 300 + Math.floor(i / 3) * 20 - 20, 10, { restitution: 0.8 });
            coins.push(coin);
            World.add(world, coin);
        }

        // Rendering the game
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(striker.position.x, striker.position.y, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "brown";
            for (let coin of coins) {
                ctx.beginPath();
                ctx.arc(coin.position.x, coin.position.y, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Strike the striker
        function strike() {
            Body.applyForce(striker, striker.position, { x: 0, y: -0.05 });
            socket.emit("strike", { x: striker.position.x, y: striker.position.y });
            document.getElementById("status").innerText = "Striker hit!";
        }

        // Listen for opponent's move
        socket.on("update_striker", (data) => {
            Body.setPosition(striker, { x: data.x, y: data.y });
            drawBoard();
        });

        // Run physics engine
        Engine.run(engine);
        setInterval(drawBoard, 16);

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") strike();
        });
    </script>
</body>
</html>
