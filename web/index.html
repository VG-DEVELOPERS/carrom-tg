<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Mini App</title>
    <script>
        async function sendResult(winner) {
            const sessionId = new URLSearchParams(window.location.search).get("session_id");
            
            await fetch("/result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ session_id: sessionId, winner: winner })
            });

            alert("Game over! Winner: " + winner);
        }
    </script>
</head>
<body>
    <h1>Carrom Game</h1>
    <button onclick="sendResult('player1')">Player 1 Wins</button>
    <button onclick="sendResult('player2')">Player 2 Wins</button>
</body>
</html>
